<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esheiko Inspired Landing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
      --accent: #4f8cff;
      --bg: #0a0f1a;
      --bg-card: #121826;
      --muted: #9aa4b2;
      --text: #e6eef8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #0a0f1a);
      color: var(--text);
      line-height: 1.5;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      backdrop-filter: blur(12px);
      background: rgba(10, 15, 26, 0.7);
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 32px;
      z-index: 10;
    }
    .logo {
      font-weight: 700;
      font-size: 20px;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: var(--muted);
      font-size: 15px;
      transition: color .3s;
    }
    nav a:hover { color: var(--text); }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 120px 20px 60px;
    }
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0 0 16px;
      line-height: 1.1;
    }
    .hero p {
      margin: 0 0 24px;
      color: var(--muted);
      font-size: 18px;
    }
    .btns {
      display: flex;
      gap: 16px;
    }
    .btn {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all .3s;
    }
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover { background: #3d73d9; }
    .btn-outline {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--text);
    }
    .btn-outline:hover { border-color: var(--accent); color: var(--accent); }
    .features {
      margin-top: 80px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 24px;
    }
    .card {
      background: var(--bg-card);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.4);
      transition: transform .3s;
    }
    .card:hover { transform: translateY(-4px); }
    .card h3 { margin: 0 0 12px; font-size: 20px; }
    .card p { margin: 0; color: var(--muted); font-size: 15px; }
    footer {
      margin-top: 100px;
      padding: 32px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; text-align: center; }
      .btns { justify-content: center; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Анна Бутенко</div>
    <nav>
      <a href="#">Консультації</a>
      <a href="#">Вартість</a>
      <a href="#">Про мене</a>
      <a href="#">Контакти</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <h1>І тебе вилікую<br/>хочеш ти цього чи ні</h1>
        <p>Приходь до мене лікуватись і зайчонок і лісиця.</p>
        <div class="btns">
          <button class="btn btn-primary">Записатись на консультацію</button>
          <button class="btn btn-outline">Або щось інше зробити</button>
        </div>
      </div>
      <div>
        <img src="https://picsum.photos/500/400?grayscale" alt="Пример изображения" style="border-radius:16px;width:100%;"/>
      </div>
    </section>

    <section class="features">
      <div class="card">
        <h3>Арт-терапія</h3>
        <p>Малюємо ліпимо і все таке.</p>
      </div>
      <div class="card">
        <h3>Тілесная терапія</h3>
        <p>Больно не буде.</p>
      </div>
      <div class="card">
        <h3>Задай питання</h3>
        <p>Анонім аномніч.</p>
      </div>
    </section>
  </main>

  <footer>© 2025 a.bu — беремо і робимо</footer>
</body>
</html>
